<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Freshman Pomodoro Clock Demo</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/pomodoro.css" />
</head>
<body>

<!-- Load an icon library to show a hamburger menu (bars) on small screens -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Navigation Bar -->
<div class="nav-bar" id="nav-bar">
  <a href="index.html">Home</a>
  <a href="notes.html" >Notes</a>
  <a href="tasks.html" >Tasks</a>
  <a href="pomodoro.html" class="active">Pomodoro</a>
  <a href="javascript:void(0)" class="icon" onclick="expandNavBar()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<main class="app">
  <progress id="js-progress" value="0"></progress>
  <div class="progress-bar"></div>
  <div class="timer">
    <div class="button-group mode-buttons" id="js-mode-buttons">
      <button
        data-mode="pomodoro"
        class="button active mode-button"
        id="js-pomodoro"
      >
        Pomodoro
      </button>
      <button
        data-mode="shortBreak"
        class="button mode-button"
        id="js-short-break"
      >
        Short break
      </button>
      <button
        data-mode="longBreak"
        class="button mode-button"
        id="js-long-break"
      >
        Long break
      </button>
    </div>
    <div class="clock" id="js-clock">
      <span id="js-minutes">25</span>
      <span class="separator">:</span>
      <span id="js-seconds">00</span>
    </div>
    <button class="main-button" data-action="start" id="js-btn">
      Start
    </button>
  </div>
</main>
<div class="hidden">
  <audio src="audio/backtowork.mp3" data-sound="pomodoro"></audio>
  <audio src="audio/break.mp3" data-sound="shortBreak"></audio>
  <audio src="audio/break.mp3" data-sound="longBreak"></audio>
</div>
<script src="js/main.js"></script>
</body>
</html>
