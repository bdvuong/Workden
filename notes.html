<div class="notesContainer">
  <button id="addNote" onclick="addNote();" class="addButton">Add a Note</button>
  <ul id="notesList"></ul>
</div>

<script>
  function addNote() {
    let note = prompt('Write your notes here!');
    if(note !== "") {
      let li = document.createElement("li");
      li.innerHTML = note;
      let ul = document.getElementById('notesList');
      ul.appendChild(li);
    }
  }
</script>
